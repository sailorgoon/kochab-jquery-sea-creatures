<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kochab jQuery Sea Creatures</title>
</head>
<body>
    <h1>Kochab jQuery Sea Creatures</h1>
    <input type="text" id="newCreatureName" placeholder="name">
    <input type="number" id="newCreatureSize" placeholder="size">
    <input type="text" id="newCreatureType" placeholder="type">
    <input type="number" id="newCreatureSpeed" placeholder="speed">
    <button id="addCreatureButton">Add sea creature</button>
    <span id="totalCount">total count</span>
    <table>
         <thead>
             <tr>
                <th>name</th>
                <th>size</th>
                <th>type</th>
                <th>speed</th>
            </tr>
        </thead>
        <tbody id="creatureList">
            <tr>
                <td>Orca</td>
                <td>30ft</td>
                <td>Whale</td>
                <td>25mi/hr</td>
            </tr>
            <tr>
                <td>Fish</td>
                <td>little</td>
                <td>delicious</td>
                <td>quick little suckers</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
